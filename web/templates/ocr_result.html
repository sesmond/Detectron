<!DOCTYPE html>
<html>
	<head>
		<title>OCR结果展示</title>
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		{% include 'includes/_head.html' %}
		<div class="container">

		<h3 class="title">文字检测</h3>
		<div align="center">
			<img src="data:image/jpg;base64,{{ result['image'] }}" width="80%">
		</div>

		<h3 class="title">识别结果</h3>
			<div align="center">
			  <table>
			  {% for text, small_img, text_c in zip(  result['text'] , result['small_images'], result['text_corrected']  ):  %}
				<tr>
				  <td align="left"><img src="data:image/jpg;base64,{{small_img}}"></td>
				  <td>{{text}}</td>
				  <td>{{text_c}}</td>
				</tr>
			  {% endfor %}
			  </table>
		  	</div>
		</div>
	</body>

</html>
